<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="hero">
      <div class="card-container">
        <div class="card-picture">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="card-text">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="subscription-wrapper">
            <img class="music-icon" src="./images/icon-music.svg" alt="music icon" >
            <div class="suscription-plan">
              <h2 id="title">Annual Plan</h2>
              <p id="price">$59.99/year</p>
            </div>
            <a class="change-subscription" href="#">Change</a>
          </div>
          <button class="call-to-action">Proceed to Payment</button>
          <p class="cancel-subscription">Cancel Order</p>
        </div>

      </div>
  </main>
</body>
</html>
